<table *ngIf="mockCars" class="table">
  <thead>
  <tr>
    <th scope="col">#</th>
    <th scope="col">Brand</th>
    <th scope="col">Model</th>
    <th scope="col">MaxSpeed</th>
  </tr>
  </thead>
  <tbody *ngFor="let car of mockCars; let i = index;">
  <tr>
    <th scope="row">{{i + 1}}</th>
    <td>{{car.brand}}</td>
    <td>{{car.model}}</td>
    <td>{{car.maxSpeed}}</td>
  </tr>
  </tbody>
</table>

<button (click)="sendLabel()" class="btn btn-info">Send data to Parent</button>
